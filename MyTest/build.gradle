plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.fasterxml.jackson.core:jackson-core:2.1.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.1.0'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.1.0'
    api 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    api 'org.codehaus.jackson:jackson-jaxrs:1.9.13'
    api 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    api 'org.codehaus.jackson:jackson-mapper-lgpl:1.9.13'
    api 'org.codehaus.jettison:jettison:1.3.1'
    testImplementation 'junit:junit:3.8.1'
}

group = 'com.ravi.test'
version = '0.0.1-SNAPSHOT'
description = 'MyTest'
java.sourceCompatibility = JavaVersion.VERSION_17

apply plugin: 'eclipse'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
